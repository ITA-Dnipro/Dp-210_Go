version: "3.8"

services:
  webapp:
    container_name: dp210go_ctr
    image: dp210goimg
    working_dir: /app
    command: ./dp210goapp
    links:
      - redis
    env_file:
      - ./env/db.env
      - ./env/webapp.env
    ports:
      - "127.0.0.1:8000:8000"
    depends_on:
      - redis
    networks:
      - fullstack

  redis:
    container_name: dp210go_redisctr
    image: redis:latest
    depends_on:
      - db
    networks:
      - fullstack

  db:
    container_name: dp210go_dbctr
    image: postgres:latest
    restart: always
    ports:
      - 5432:5432
    env_file:
      - ./env/db.env
    healthcheck:
      test: [ "CMD", "pg_isready", "-U", "postgres", "-d", "postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - fullstack

networks:
  fullstack:
    driver: bridge