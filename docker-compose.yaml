version: "3.8"

services:
  webapp:
    container_name: dp210go_ctr
    image: dp210goimg
    working_dir: /app
    command: ./dp210goapp
    links:
      - redis
    env_file:
      - ./env/db.env
      - ./env/webapp.env
    ports:
      - "127.0.0.1:8000:8000"
    depends_on:
      - redis
      - db
    networks:
      - fullstack

  auth:
    container_name: dp210go_auth
    image: dp210go_auth
    working_dir: /app
    command: ./auth
    links:
      - redis
    env_file:
      - auth/config.env
    ports:
      - "127.0.0.1:8001:8000"
      - "127.0.0.1:8002:8001"

    depends_on:
      - redis
      - db
    networks:
      - fullstack

  email:
    container_name: dp210go_email
    image: dp210go_email
    working_dir: /app
    command: ./email
    networks:
      - fullstack

  redis:
    container_name: dp210go_redisctr
    image: redis:latest
    ports:
      - 6379:6379
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 1s
      timeout: 3s
      retries: 5
    networks:
      - fullstack
    

  db:
    container_name: dp210go_dbctr
    image: postgres:latest
    restart: always
    ports:
      - 5432:5432
    env_file:
      - ./env/db.env
    healthcheck:
      test: [ "CMD", "pg_isready", "-U", "postgres", "-d", "postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - fullstack

networks:
  fullstack:
    driver: bridge